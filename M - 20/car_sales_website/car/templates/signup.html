{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content1 %}

<div class="container " style="width: 50%;margin: auto;">
    <h1>{{type}} page</h1>
    <form method="POST">
        {% csrf_token %}

        <!-- {{form|crispy}} -->

        {% for fr in form %}
        {{fr.label_tag}}
        {{fr}}
        {{fr.errors|striptags}}
        {% endfor %}
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock %}
