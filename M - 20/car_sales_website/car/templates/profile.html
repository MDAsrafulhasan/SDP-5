{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content1 %}
<h1>Welcome to the profile page</h1>

<a href="{% url 'edit_profile' %}" class="btn btn-warning">Edit Profile</a>



<div class="d-flex flex-wrap">
    {% for order in orders %}
    <div class="card d-flex flex-wrap m-3" style="width: 18rem;">
        <img src="{{order.car.image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Car title : {{order.car.name}}</h5>
          <p class="card-title">Price : ${{order.car.price}}</p>
          <p class="card-title">Brand : {{order.car.brand.name}}</p>
        </div>
        <a href=" {% url 'car_details' id=order.car.id %} " class="btn btn-primary">View details</a>

      </div>
      {% endfor %}
</div>




{% endblock %}
