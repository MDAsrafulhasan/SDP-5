<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>



    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid ">
            <a class="navbar-brand btn btn-success" href="#">Cars</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

                    <li class="nav-item">
                        <a class="nav-link active btn btn-warning" style="font-size: large;" aria-current="page"
                            href="{% url 'homepage' %}">Home</a>
                    </li>

                </ul>


                <div class="d-flex " style="gap: 5px;">
                    {% if request.user.is_authenticated %}
                    <a class="btn btn-primary text-dark" href="{% url 'profile' %}" >Profile</a>
                    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                        {% csrf_token %}
                    </form>
                    
                        <a class="btn btn-warning text-dark"  onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                           Logout
                        </a>
                    
                    {% else %}
                    <a class="btn btn-warning text-dark" href="{% url 'signup' %}">Signup</a>
                    <a class="btn btn-primary text-dark" href="{% url 'login' %}" >Login</a>
                    {% endif %}
                </div>

            </div>
        </div>
    </nav>

    {% for i in messages %}
    <div>
        <h3 class="text-{{i.tags}}"> {{i}} </h3>
    </div>
    {% endfor %}



    {% block content1 %}
    <h1>home page</h1>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
